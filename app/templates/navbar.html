<head>
  <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='css/profile.css')}}">
</head>

<div class="navbar" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand navbar-text" href="/">
        One Pitch
      </a>
    </div>
    <div class="navbar-collapse collapse navbar-ul">
      <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="news.asp">Categories</a></li>
        <li><a href="contact.asp">Contact</a></li>
        <li><a href="about.asp">About</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% if current_user.is_authenticated %}
        <li style="color: #001D4A; font-family: 'Acme', sans-serif;">
          <a href="{{url_for('main.profile',uname=current_user.username)}}">
            {% if current_user.profile_pic_path %}
            <img src="{{url_for('static', filename=current_user.profile_pic_path)}}" alt=""
              class="nav-img">
            {% else %}
            <img src="../../static/images/profilepic.webp" alt="" class="nav-img">
            {% endif %}
            {{current_user.username}}
          </a>
        </li>
        <li>
          <a href="{{url_for('auth.logout')}}">
            Log out
          </a>
        </li>
        {% else %}
        <li>
          <a href="{{url_for('auth.login')}}">
            Sign in
          </a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</div>
